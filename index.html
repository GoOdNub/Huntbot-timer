<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Huntbot Timer</title>

<!-- App Meta -->
<meta name="theme-color" content="#6C63FF"/>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon-192.png">

<style>
:root {
  --primary: #6C63FF;
  --bg: #0f0f1a;
  --card: #1a1a2e;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: var(--card);
  padding: 30px;
  border-radius: 20px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  text-align: center;
}

h1 {
  margin-bottom: 10px;
  font-weight: 600;
}

input[type="time"] {
  padding: 12px;
  width: 100%;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  margin: 15px 0;
  text-align: center;
}

.result {
  font-size: 26px;
  font-weight: bold;
  margin: 20px 0;
  color: var(--primary);
  word-break: break-word;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background: var(--primary);
  color: white;
  transition: 0.2s ease;
}

button:active {
  transform: scale(0.97);
}

.footer {
  font-size: 12px;
  opacity: 0.6;
  margin-top: 15px;
}
</style>
</head>
<body>

<div class="container">
  <h1>‚è≥ Huntbot Timer</h1>

  <input type="time" id="targetTime" value="10:00">

  <div class="result" id="result">Calculating...</div>

  <button onclick="copyText()">Copy Command</button>

  <div class="footer">
    Always calculates next occurrence
  </div>
</div>

<script>
function updateTimer() {
  const now = new Date();
  const timeInput = document.getElementById("targetTime").value;
  if (!timeInput) return;

  const [hours, minutes] = timeInput.split(":").map(Number);

  let target = new Date();
  target.setHours(hours, minutes, 0, 0);

  if (now >= target) {
    target.setDate(target.getDate() + 1);
  }

  const diff = target - now;
  const totalMinutes = Math.floor(diff / (1000 * 60));
  const h = Math.floor(totalMinutes / 60);
  const m = totalMinutes % 60;

  document.getElementById("result").innerText = `owo hb ${h}h${m}m`;
}

function copyText() {
  const text = document.getElementById("result").innerText;
  navigator.clipboard.writeText(text);
  alert("Copied!");
}

document.getElementById("targetTime").addEventListener("input", updateTimer);
setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>

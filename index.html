<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Huntbot Time Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 80px;
    background-color: #1e1e2f;
    color: white;
  }
  .box {
    background: #2c2c44;
    padding: 30px;
    border-radius: 15px;
    display: inline-block;
    min-width: 320px;
  }
  input {
    padding: 8px;
    font-size: 16px;
    margin: 10px;
    border-radius: 8px;
    border: none;
  }
  button {
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    margin-top: 10px;
  }
  #copyBtn {
    background-color: #4CAF50;
    color: white;
  }
</style>
</head>
<body>

<div class="box">
  <h2>Huntbot Timer</h2>

  <label>Select Return Time:</label><br>
  <input type="time" id="targetTime" value="10:00">

  <h1 id="result">Calculating...</h1>

  <button id="copyBtn" onclick="copyText()">Copy Command</button>
</div>

<script>
function updateTimer() {
  const now = new Date();
  const timeInput = document.getElementById("targetTime").value;

  if (!timeInput) return;

  const [hours, minutes] = timeInput.split(":").map(Number);

  let target = new Date();
  target.setHours(hours, minutes, 0, 0);

  // If current time already passed target today â†’ set for tomorrow
  if (now >= target) {
    target.setDate(target.getDate() + 1);
  }

  const diff = target - now;

  const totalMinutes = Math.floor(diff / (1000 * 60));
  const h = Math.floor(totalMinutes / 60);
  const m = totalMinutes % 60;

  document.getElementById("result").innerText = `owo hb ${h}h${m}m`;
}

function copyText() {
  const text = document.getElementById("result").innerText;
  navigator.clipboard.writeText(text);
  alert("Copied: " + text);
}

document.getElementById("targetTime").addEventListener("input", updateTimer);

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>

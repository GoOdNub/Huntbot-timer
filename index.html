<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Huntbot Timer</title>

<meta name="theme-color" content="#121212">

<style>
:root{
--primary:#7aa2ff;
--bg:#121212;
--card:rgba(255,255,255,0.05);
--text:#e8e8e8;
--blur:12px;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
margin:0;
font-family:system-ui,-apple-system,Segoe UI,Roboto;
background:var(--bg);
color:var(--text);
display:flex;
flex-direction:column;
align-items:center;
min-height:100vh;
overflow:hidden;
}

/* Animated gradient background (lightweight) */
body::before{
content:"";
position:fixed;
inset:0;
background:radial-gradient(circle at 20% 20%,var(--primary)22%,transparent 60%);
opacity:.08;
animation:move 18s linear infinite;
z-index:-1;
}

@keyframes move{
0%{transform:translate(0,0)}
50%{transform:translate(30px,20px)}
100%{transform:translate(0,0)}
}

/* Card */
.container{
margin-top:60px;
width:92%;
max-width:420px;
padding:28px;
border-radius:22px;
background:var(--card);
backdrop-filter:blur(var(--blur));
-webkit-backdrop-filter:blur(var(--blur));
box-shadow:0 10px 30px rgba(0,0,0,.35);
text-align:center;
animation:fadeIn .5s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(15px)}
to{opacity:1;transform:none}
}

h1{
margin:0 0 15px;
font-weight:500;
color:var(--primary);
}

/* Time Input */
input[type=time]{
width:100%;
padding:14px;
border-radius:14px;
border:none;
background:rgba(255,255,255,.08);
color:var(--text);
font-size:18px;
text-align:center;
transition:.25s;
}

input[type=time]:focus{
outline:none;
box-shadow:0 0 0 2px var(--primary);
}

/* Result */
.result{
margin:22px 0;
font-size:26px;
font-weight:bold;
color:var(--primary);
}

/* Buttons */
button{
width:100%;
padding:15px;
margin-top:12px;
border:none;
border-radius:14px;
font-size:16px;
font-weight:600;
cursor:pointer;
background:linear-gradient(135deg,var(--primary),#5f8cff);
color:#000;
transition:transform .2s ease, box-shadow .2s ease;
}

button:hover{
transform:translateY(-2px);
box-shadow:0 8px 18px rgba(0,0,0,.3);
}

button:active{
transform:scale(.96);
}

.secondary{
background:transparent;
border:2px solid var(--primary);
color:var(--primary);
}

/* Floating theme button */
#themeBtn{
position:fixed;
bottom:20px;
right:20px;
width:64px;
height:64px;
border-radius:50%;
font-size:26px;
background:var(--primary);
color:#000;
display:flex;
align-items:center;
justify-content:center;
box-shadow:0 10px 25px rgba(0,0,0,.4);
transition:transform .3s ease;
}

#themeBtn:hover{
transform:rotate(20deg) scale(1.1);
}

/* Theme panel */
#themePanel{
position:fixed;
bottom:100px;
right:20px;
background:var(--card);
backdrop-filter:blur(10px);
padding:16px;
border-radius:16px;
display:none;
flex-direction:column;
width:200px;
animation:fadeIn .25s ease;
}

#themePanel select{
padding:8px;
border-radius:8px;
border:none;
background:rgba(255,255,255,.08);
color:var(--text);
}
</style>
</head>
<body>

<div class="container">
<h1>‚è≥ Huntbot Timer</h1>

<input type="time" id="targetTime">

<div class="result" id="result">Calculating...</div>

<button onclick="copyCmd()">Copy Command</button>
<button class="secondary" onclick="resetTime()">Reset to 10:00</button>
</div>

<button id="themeBtn">üé®</button>

<div id="themePanel">
<select id="themeSelect">
<option value="#7aa2ff">Blue</option>
<option value="#7fff9f">Green</option>
<option value="#ff9ad5">Pink</option>
<option value="#ffc27a">Orange</option>
<option value="#c08bff">Purple</option>
</select>
</div>

<script>
const timeInput=document.getElementById("targetTime");
const result=document.getElementById("result");
const themeBtn=document.getElementById("themeBtn");
const themePanel=document.getElementById("themePanel");
const themeSelect=document.getElementById("themeSelect");

/* Load saved time */
const saved=localStorage.getItem("huntTime");
timeInput.value=saved||"10:00";

/* Save time */
timeInput.addEventListener("input",()=>{
localStorage.setItem("huntTime",timeInput.value);
update();
});

/* Reset */
function resetTime(){
localStorage.removeItem("huntTime");
timeInput.value="10:00";
update();
}

/* Timer logic */
function update(){
const now=new Date();
const [h,m]=timeInput.value.split(":").map(Number);
let target=new Date();
target.setHours(h,m,0,0);
if(now>=target)target.setDate(target.getDate()+1);
const diff=target-now;
const mins=Math.floor(diff/60000);
result.textContent=`owo hb ${Math.floor(mins/60)}h${mins%60}m`;
}

setInterval(update,1000);
update();

/* Copy */
function copyCmd(){
navigator.clipboard.writeText(result.textContent);
}

/* Theme toggle */
themeBtn.onclick=()=>themePanel.style.display=
themePanel.style.display==="flex"?"none":"flex";

themeSelect.onchange=()=>{
document.documentElement.style.setProperty("--primary",themeSelect.value);
localStorage.setItem("themeColor",themeSelect.value);
};

/* Load theme */
const savedTheme=localStorage.getItem("themeColor");
if(savedTheme){
document.documentElement.style.setProperty("--primary",savedTheme);
themeSelect.value=savedTheme;
}
</script>

</body>
</html>

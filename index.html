<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Huntbot Timer</title>

<!-- PWA / App Settings -->
<meta name="theme-color" content="#2C2C2C">
<link rel="manifest" href="manifest.json">
<link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
<link rel="apple-touch-icon" href="icon-192.png">

<style>
:root {
  --primary: #a6c1ee;      /* soft highlight color */
  --bg: #1f1f1f;           /* base background */
  --card: #2a2a2a;         /* card background */
  --input: #3a3a3a;        /* input background */
  --text: #e0e0e0;         /* main text color */
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: var(--card);
  padding: 28px;
  border-radius: 18px;
  width: 92%;
  max-width: 400px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  text-align: center;
}

h1 {
  margin-top: 0;
  font-weight: 500;
  font-size: 22px;
  color: var(--primary);
}

input[type="time"] {
  padding: 12px;
  width: 100%;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  margin: 15px 0;
  background: var(--input);
  color: var(--text);
  text-align: center;
}

.result {
  font-size: 24px;
  font-weight: bold;
  margin: 18px 0;
  color: var(--primary);
  word-break: break-word;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background: var(--primary);
  color: var(--bg);
  transition: 0.15s ease;
}

button:active {
  transform: scale(0.97);
  opacity: 0.9;
}

.footer {
  font-size: 12px;
  opacity: 0.6;
  margin-top: 14px;
}
</style>
</head>

<body>

<div class="container">
  <h1>‚è≥ Huntbot Timer</h1>

  <input type="time" id="targetTime" value="10:00">

  <div class="result" id="result">Calculating...</div>

  <button onclick="copyText()">Copy Command</button>

  <div class="footer">
    Always calculates next occurrence
  </div>
</div>

<script>
function updateTimer() {
  const now = new Date();
  const timeInput = document.getElementById("targetTime").value;
  if (!timeInput) return;

  const [hours, minutes] = timeInput.split(":").map(Number);

  let target = new Date();
  target.setHours(hours, minutes, 0, 0);

  if (now >= target) {
    target.setDate(target.getDate() + 1);
  }

  const diff = target - now;
  const totalMinutes = Math.floor(diff / (1000 * 60));
  const h = Math.floor(totalMinutes / 60);
  const m = totalMinutes % 60;

  document.getElementById("result").innerText = `owo hb ${h}h${m}m`;
}

function copyText() {
  const text = document.getElementById("result").innerText;
  navigator.clipboard.writeText(text);
  alert("Copied!");
}

document.getElementById("targetTime").addEventListener("input", updateTimer);
setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
